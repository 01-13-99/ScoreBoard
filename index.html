<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="points-el"></p>
                <button onclick="plusOneClick()">+ 1</button>
                <button onclick="plusTwoClick()" class="middle-btn">+ 2</button>
                <button onclick="plusThreeClick()">+ 3</button>
            </div>
            
            <div>
                <h3>GUEST</h3>
                <p id="points-guest"></p>
                <button onclick="plusOneClickGuest()">+ 1</button>
                <button onclick="plusTwoClickGuest()" class="middle-btn">+ 2</button>
                <button onclick="plusThreeClickGuest()">+ 3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
